<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanets Visualization - AD GALAXA</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this file exists -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000; /* Dark background for space effect */
        }

        /* Navbar styling (same as before) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Welcome message styling */
        #welcome-message {
            position: absolute;
            top: 100px; /* Adjusted to be below the navbar */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">GALEXA</div>
        <div class="nav-links">
            <a href="#">Explore</a>
            <a href="public/wiki.html">Wiki</a>
            <a href="public/3dlibrary.html">3D Library</a>
            <a href="public/community.html">Community</a>
            <a href="public/aboutus.html">About Us</a>
        </div>
    </div>

    <!-- Welcome message and Three.js content -->
    <div id="welcome-message">Explore the Wonders!</div>

    <!-- Three.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

    <!-- BotPress Chat -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/10/06/01/20241006014422-21AVMEFQ.js"></script>
</body>
</html>
