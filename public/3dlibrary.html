<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD GALAXA - 3D Space Objects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Grid for 3D objects, 2 per row */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .column {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }

        h3 {
            color: #fffffd;
            margin-top: 15px;
            font-size: 1.3rem;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">GALEXA</div>
        <div class="nav-links">
            <a href="../index.html">Explore</a>
            <a href="wiki.html">Wiki</a>
            <a href="#">3D Library</a>
            <a href="community.html">Community</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>

    <!-- Page heading -->
    <h1>Explore 3D Space Objects</h1>

    <!-- 3D object containers -->
    <div class="container">
        <div class="column">
            <h3>Exoplanet SG10446623</h3>
            <iframe title="Exoplanet SG10446623" frameborder="0" 
                    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                    src="https://sketchfab.com/models/128ba361498049e9b12baede75bf7b5a/embed">
            </iframe>
        </div>

        <div class="column">
            <h3>Exoplanet by Orest TerremotO</h3>
            <iframe title="exoplanet" frameborder="0" allowfullscreen 
                    mozallowfullscreen="true" webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking"
                    src="https://sketchfab.com/models/29d33f6f6b204a19a4c2dd600819a8f7/embed">
            </iframe>
        </div>

        <div class="column">
            <h3>Pixel Planet WISE 0855-0714</h3>
            <iframe title="Pixel Planet WISE 0855-0714" frameborder="0" 
                    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking"
                    src="https://sketchfab.com/models/8cecd383290e417d8b03c900e5d908ef/embed">
            </iframe>
        </div>

        <div class="column">
            <h3>Interstellar: The massive black hole Gargantua</h3>
            <iframe title="Interstellar: The massive black hole Gargantua" frameborder="0" 
                    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking"
                    src="https://sketchfab.com/models/05879cb6d8aa47fc93f9197f6da2f418/embed">
            </iframe>
        </div>
    </div>
</body>
</html>
